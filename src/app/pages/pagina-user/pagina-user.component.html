<div *ngIf="sucess" class="container rounded bg-white mt-5 mb-5">
  <form [formGroup]="profileForm" (ngSubmit)="onUpdate()">
    <div class="row">
      <div class="col-md-3 border-right">
        <div class="d-flex flex-column align-items-center text-center p-3 py-5">
          <img
            class="rounded-circle mt-5"
            width="150px"
            src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg"
          /><span class="font-weight-bold">{{ user.username }}</span
          ><span class="text-black-50">{{ user.email }}</span
          ><button class="Upload" (click)="(onClickUpload)">Upload Foto</button>
        </div>
      </div>
      <div class="col-md-5 border-right">
        <div class="p-3 py-5">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <h4 class="text-right">Dados da Conta</h4>
          </div>
          <div class="row mt-2">
            <div class="col-md-6">
              <label class="labels">Primeiro Nome</label
              ><input
                type="text"
                class="form-control"
                formControlName="firstName"
              />
            </div>
            <div class="col-md-6">
              <label class="labels">Ultimo Nome</label
              ><input
                type="text"
                class="form-control"
                formControlName="lastName"
              />
            </div>
          </div>
          <div class="row mt-3">
            <div class="col-md-12">
              <label class="labels">Morada</label
              ><input
                type="text"
                class="form-control"
                formControlName="address"
                placeholder="{{ user.adress }}"
                value=""
              />
            </div>
            <div class="col-md-12">
              <label class="labels">Codigo-Postal </label
              ><input
                type="text"
                class="form-control"
                formControlName="cPostal"
              />
            </div>
            <div class="col-md-12">
              <label class="labels">Freguesia</label
              ><input
                type="text"
                class="form-control"
                formControlName="locality"
              />
            </div>
            <div class="col-md-12">
              <label class="labels">Email</label
              ><input
                type="text"
                class="form-control"
                formControlName="userEmail"
              />
              <small
                class="control"
                *ngIf="profileForm.controls['userEmail'].errors?.['required'] || profileForm.controls['userEmail'].errors?.['email'] "
                >Escreva um Email v√°lido!!!</small
              >
            </div>
          </div>
          <div class="col-md-6">
            <label class="labels">Distrito</label
            ><input
              type="text"
              class="form-control"
              formControlName="userDistrict"
              value=""
              placeholder="{{ user.district }}"
            />
          </div>
        </div>
        <div class="mt-5 text-center">
          <button
            class="btn btn-primary profile-button"
            type="button"
            (click)="onUpdate()"
          >
            Guardar Dados
          </button>
        </div>
      </div>
    </div>
    <div class="col-md-4"></div>
  </form>
</div>
